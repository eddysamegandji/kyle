              - column:
                  name: company_name
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: company_position
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: customer_ref
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: kbis
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: fax
                  type: varchar(40)
                  constraints:
                    nullable: true
              - column:
                  name: home_phone
                  type: varchar(40)
                  constraints:
                    nullable: true
              - column:
                  name: mobile_phone
                  type: varchar(40)
                  constraints:
                    nullable: true
              - column:
                  name: work_phone
                  type: varchar(40)
