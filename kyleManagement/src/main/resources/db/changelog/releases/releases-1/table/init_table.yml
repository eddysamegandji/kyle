databaseChangeLog:
  - changeSet:
      id: "1.0"
      author: Eddy
      context: kyle_db
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: login
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: password
                  type: varchar(264)
                  constraints:
                    nullable: false
              - column:
                  name: password_last_changed_date
                  type: datetime
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: varchar(256)
                  constraints:
                    nullable: true
              - column:
                  name: phone
                  type: varchar(40)
                  constraints:
                    nullable: true
              - column:
                  name: rights
                  type: varchar(256)
                  constraints:
                    nullable: true
              - column:
                  name: locale
                  type: varchar(10)
                  constraints:
                    nullable: true
              - column:
                  name: first_connection_date
                  type: datetime
                  constraints:
                    nullable: true
              - column:
                  name: last_connection_date
                  type: datetime
                  constraints:
                    nullable: true
              - column:
                  name: creation_date
                  type: datetime
                  constraints:
                    nullable: true
              - column:
                  name: creation_user_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: delete_date
                  type: datetime
                  constraints:
                    nullable: true
              - column:
                  name: delete_user_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: active
                  type: smallint
                  defaultValue: '0'
                  constraints:
                    nullable: true
        - createTable:
            tableName: user_log
            columns:
              - column:
                  name: user_log_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: user_log_fk_user_id
                    references: user(user_id)
              - column:
                  name: service_name
                  type: varchar(256)
                  constraints:
                    nullable: true
              - column:
                  name: params
                  type: longtext
                  constraints:
                    nullable: true
              - column:
                  name: log_message
                  type: varchar(256)
                  constraints:
                    nullable: true
              - column:
                  name: date
                  type: datetime
                  constraints:
                    nullable: true
        - createTable:
            tableName: param
            columns:
              - column:
                  name: param_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: code
                  type: varchar(100)
                  constraints:
                    unique: true
              - column:
                  name: value
                  type: varchar(256)
                  constraints:
                    nullable: true

        - createTable:
            tableName: skill
            columns:
              - column:
                  name: skill_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: true
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: customer_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: address1
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: address2
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: zip_code
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: city
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: country
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: birth_city
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: birth_department
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: birth_name
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: birth_date
                  type: datetime
                  constraints:
                    nullable: true
              - column:
                  name: title
