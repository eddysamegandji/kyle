                  constraints:
                    nullable: true
              - column:
                  name: email_address2
                  type: varchar(256)
                  constraints:
                    nullable: true
              - column:
                  name: email_name
                  type: varchar(256)
                  constraints:
                    nullable: true
              - column:
                  name: comments
